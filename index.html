<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Digit Typing Trainer</title>
</head>
<body>
    <h1>Fast digit typing</h1>
    <div id="options">
        <input type="checkbox" id="generatingModeCheckbox" onchange="toggleGeneratingMode()" checked>
        <label for="generatingModeCheckbox">Allow smart generating</label>
        <input type="checkbox" id="statsUpdateCheckbox" onchange="toggleStatsUpdate()" checked>
        <label for="statsUpdateCheckbox">Allow updating statistics and model</label>
      </div>
    <div id="timeOptions">
        <button onclick="setTimer(15)">15 sekund</button>
        <button onclick="setTimer(30)">30 sekund</button>
        <button onclick="setTimer(60)">60 sekund</button>
        <button onclick="setTimer(120)">120 sekund</button>
    </div>
    <div id="timer">01:00</div>
    <div id="wpmResult">0 WPM</div>
    <div id="container">
      <div id="sequence"></div>
      <div id="userInput"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
